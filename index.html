<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isograma</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="isograma">
        <label for="palabra">INGRESE UNA PALABRA PARA VERIFICAR SI ES UN ISOGRAMA : </label>
        <input type="text" id="palabra" name="palabra" placeholder="Ingrese una palabra">
        <button id="btn">Verificar</button>
       
    </div>
    <dialog id="miDialogo">
        <p id="mensajeDialogo">Este es un mensaje en el dialog.</p>
        <button id="cerrarDialogo">Cerrar</button>
      </dialog>
      
    <script src="index.js"></script>
</body>
</html>
